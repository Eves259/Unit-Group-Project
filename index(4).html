<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructus</title>
    <link rel="stylesheet" href="index(4).css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Staatliches&display=swap" rel="stylesheet">
    <script src="index4.js"></script>
</head>
<body>

    <h1>Constructus</h1>

    <form>
        <legend>Select a Service</legend>

        <fieldset>
                 
            <ul>
        <li>
        <input type="radio" id="service1" name="service" value="service1">
        <label for="service1">Service 1 - Price 1</label>
        </li><br>

        <li>
            <input type="radio" id="service2" name="service" value="service2">
            <label for="service2">Service 2 - Price 2</label>
            </li><br>

            <li>
                <input type="radio" id="service3" name="service" value="service3">
                <label for="service3">Service 3 - Price 3</label>
                </li><br>

                <li>
                    <input type="radio" id="service4" name="service" value="service4">
                    <label for="service4">Service 4 - Price 4</label>
                    </li><br>

                    <li>
                        <label for="textarea">Special Instructions/Requests:</label><br>
                        <textarea cols="50" rows="8"></textarea>
                    </li>

        </fieldset>

        <fieldset>

        <legend>User Information</legend>

    </ul>
        
        <ul>
            <li><label for="name">Email</label>
            <input type="text" id="name" name="user.name">
            </li><br>

            <li><label for="password">Password</label>
            <input type="password" id="myInput">
            <input type="checkbox" onclick="myFunction()">Show Password
            </li><br>

            <li>
            <label for="Firstname">First Name</label> 
            <input type="text" id="Firstname">
            </li><br>

            <li>
            <label for="Lastname">Last Name</label>
            <input type="text" id="Lastname">
            </li><br>

            <li>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-0909" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </li>

        </ul>

        </fieldset>

        <fieldset>

        <legend>Billing Address</legend>

        <ul>
            <li><label for="address1">Street Address Line 1</label>
            <input type="text" id="address1" name="address1">
            </li><br>

            <li><label for="address2">Street Address Line 2</label>
                <input type="text" id="address2" name="address2">
                </li><br>

                <li><label for="city">City</label>
                    <input type="text" id="city" name="city">
                    
                        <label for="state">State</label>
                        <input type="text" id="state" name="state">
                        </li><br>

                        <li>
                        <label for="zip">Zip/Area Code</label>
                        <input type="text" id="zip" name="zip">
                        

                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="Select a Country">--Select a Country--</option>
                            <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                            <option value="Bahamas">Bahamas</option>
                            <option value="Barbados">Barbados</option>
                            <option value="Belize">Belize</option>
                            <option value="Canada">Canada</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Cuba">Cuba</option>
                            <option value="Dominica">Dominica</option>
                            <option value="Dominican Republic">Dominican Republic</option>
                            <option value="El Salvador">El Salvador</option>
                            <option value="Grenada">Grenda</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="Haiti">Haiti</option>
                            <option value="Honduras">Honduras</option>
                            <option value="Jamaica">Jamaica</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Nicaragua">Nicaragua</option>
                            <option value="Panama">Panama</option>
                            <option value="Saint Kitts and Nevis">Saint Kitts</option>
                            <option value="Saint Lucia">Saint Lucia</option>
                            <option value="Saint Vincent and the Grenadines">Saint Vincent and the Grenadines</option>
                            <option value="Trinidad and Tobago">Trinidad and Tobago</option>
                            <option value="United States of America (USA)">United States</option>
                        </select>
                    </li>
        </ul>
        </fieldset>

        <fieldset>
                  <legend>Payment Information</legend>
<ul>

                  <li>
                      <label for="cardtype">CardType</label>
                    <select id="cardtype" name="cardtype">
                        <option value="CardType">--CardType--</option>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="American Express">American Express</option>
                        <option value="Discover">Discover</option>
                    </select>
                  </li><br>

                  <li>
                      <label for="Cardname">Cardholder Name</label>
                      <input type="text" id="Cardname" name="Cardname">
                  </li><br>

                  <li>
                  <label for="payment">Credit/Debit Card Number</label>
                  <input type="text" id="payment" name="payment" placeholder="0000-1234-5678-0909" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}[0-9]{4}" required></li><br>
                   
                  <li>
                  <label for="select">Expiration Date</label>
                  <select id="expirationM" name="expirationM">
                  <option value="MM">MM</option>
                  <option value="January">01</option>
                  <option value="February">02</option>
                  <option value="March">03</option>
                  <option value="April">04</option>
                  <option value="May">05</option>
                  <option value="June">06</option>
                  <option value="July">07</option>
                  <option value="August">08</option>
                  <option value="September">09</option>
                  <option value="October">10</option>
                  <option value="November">11</option>
                  <option value="December">12</option>
                  </select>

                  <select id="expirationY" name="expirationY">
                  <option value="Year">YY</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  </select>

                    <label for="Security">CVC</label>
                    <input type="text" id="Security" name="Security" placeholder="123" pattern="[0-9]{3}" required></li><br>
                  </li>

                </ul>
        </fieldset>

    </form>
    
</body>
</html>
